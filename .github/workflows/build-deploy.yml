name: Build and Deploy Code

# on: 
#   push:
#     branches: 
#       - "main"
#   pull_request:
#     branches:
#       - "test_branch"

# trigger action on push or pull request
on: [push, pull_request]

# create the job upon initial trigger
jobs:
  job1:
    environment:
      name: testing # https://github.com/adnandmth/python_api/settings/environments/1957271115/edit
    env:
      DATABASE_HOSTNAME: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secrets.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
      SECRET_KEY: ${{secrets.SECRET_KEY}}
      ALGORITHM: ${{secrets.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}
    runs-on: ubuntu-latest # practically you can select other OS as well
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2 # from checkout github marketplace
      - name: Install python version 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt
      - name: test with pytest
        run:
          pip install pytest
          pytest